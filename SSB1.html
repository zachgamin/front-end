<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillSandbox</title>
    <link rel="stylesheet" href="SSB2.css">
</head>
<body>
    <header>
        <div class="logo">SkillSandbox</div>
        <nav>
            <a href="#about">About Us</a>
            <a href="#signup" class="cta">Sign Up</a>
        </nav>
    </header>

    <main>
        <section id="about">
            <h1>About SkillSandbox</h1>
            <p>Description of SkillSandbox and its programs.</p>
        </section>

        <section id="signup">
            <h2>Create an Account</h2>
            <form id="signupForm">
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email Address" required>
                <input type="tel" placeholder="Mobile Number" required>
                <select required>
                    <option value="">Highest Educational Attainment</option>
                    <option value="college">College</option>
                    <option value="undergraduate">Undergraduate</option>
                    <option value="shs">Senior High School</option>
                    <option value="jhs">Junior High School</option>
                </select>
                <button type="submit">Sign Up</button>
            </form>
        </section>
    </main>

    <footer>
        <p>Contact us: info@skillsandbox.com</p>
    </footer>

    <script src="SSB3.js"></script>
</body>
</html>
